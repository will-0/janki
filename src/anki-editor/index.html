<!DOCTYPE html>
<html>
<body>
  <div id="tportion">
    <link rel="stylesheet" href="style.css">
    <h1>Anki note editor</h1>
    <form>
    <label for="textinput">Text</label><br>
    <input type="text" id="textinput" name="textinput"><br>
    <label for="extra">Extra</label><br>
    <input type="text" id="extra" name="extra">
    <label for="citation">Citation</label><br>
    <input type="text" id="citation" name="citation">
    </form>
  </div>

  <div id="bportion">
    <form>
      <span id="tagspan"><input type="text" id="tags" name="tags"></span>
      <label for="tags">Tags</label>
    </form>
    <button type="button">Close</button>
    <button type="button">Add</button>
  </div>

</body>
</html>
