<html>
<body>
  <div id="tportion">
    <h1>Anki note editor</h1>
    <form>
    <label for="textinput">Text</label><br>

    <label for="extra">Extra</label><br>

    <textarea rows="1" type="text" id="citation" name="citation"></textarea> -->
